<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Validate!</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="card mb-5">
            <div class="card-header">
              Create User
            </div>
            <div class="card-body">
                <form id="js-add-form" novalidate>
                  <div class="mb-3">
                    <label for="formUser" class="form-label">Username</label>
                    <input type="text" class="form-control" id="formUser" placeholder="Enter username">
                    <div class="invalid-feedback" id="formUser-valid">aaaa</div>
                  </div>
                  <div class="mb-3">
                    <label for="formEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="formEmail" placeholder="Enter email">
                    <div class="invalid-feedback" id="formEmail-valid"></div>
                  </div>
                  <div class="mb-3">
                    <label for="formPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="formPassword" placeholder="Password">
                    <div class="invalid-feedback" id="formPassword-valid"></div>
                  </div>
                  <div class="mb-3">
                    <label for="formRePassword" class="form-label">Re Password</label>
                    <input type="password" class="form-control" id="formRePassword" placeholder="Re Password">
                    <div class="invalid-feedback" id="formRePassword-valid"></div>
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                  </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
